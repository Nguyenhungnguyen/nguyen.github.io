<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form và các điều khiển</title>
</head>
<body>
    <form style="margin-left: 600px;">
        <font style="font-size: 30px;color: blue;">Đăng ký du lịch</font>
        <table border="1" style="background-color: #f6d891;color: #91f6f3;">
           <tr>
               <td>Họ và tên</td>
               <td><input type="text"></td>
           </tr>
           <tr>
               <td>Địa chỉ</td>
               <td><input type="text"> </td>
           </tr>
           <tr>
               <td>Điện thoại</td>
               <td><input type="text"></td>
           </tr>
           <tr>
               <td>Khách Việt Nam</td>
               <td><input type="checkbox"></td>
           </tr>
           <tr>
               <td>Chọn tour</td>
               <td>
                <select>
                    <optgroup label="Miền Bắc">
                        <option>Hà Nội-Hạ Long-Sapa</option>
                        <option>Hà Nội-Chùa Hương-Ninh Bình</option>
                        <option>Hà Nội-Cát Bà-Tuấn Châu</option>
                    </optgroup>
                    <optgroup label="Miền Trung">
                        <option>Huế-Bạch Mã-Đà Nẵng</option>
                        <option>Nha Trang-Đà Lạt</option>
                        <option>Buôn Mê Thuột-Gia Lai-Kon Tum</option>
                    </optgroup>
                    <optgroup label="Miền Nam">
                        <option>TP.HCM-Cần Thơ-Cà Mau</option>
                        <option>TP.HCM-Mỹ Tho</option>
                    </optgroup>
                </select>
               </td>
           </tr>
           <tr>
               <td>Phương Tiện</td>
               <td>
                   <input type="radio">Máy bay
                   <input type="radio">Xe ô tô
               </td>
           </tr>
           <tr>
              <td colspan="2" align="center">
                  <fieldset>
                      <legend>Số lượng đoàn khách</legend>
                      Người lớn<input type="text" size="2px">
                      Trẻ em<input type="text" size="2px">
                  </fieldset>
              </td>
           </tr>
           <tr>
               <td>Ghi chú thêm</td>
               <td><input type="text"></td>
           </tr>
           <tr>
               <td colspan="2" style="border: none;"><input id="btn" type="button" value="Đồng ý"></td>
           </tr>
           <tr>
               <td style="border: none;"><div style="color: #f58a17;" id="label"></div></td>
           </tr>
           <script>
               document.getElementById("btn").onclick=function(){
                   var showLabel=document.getElementById("label");
                   showLabel.innerText="Chúc mừng bạn đã đăng ký thành công!"
               }
           </script>
        </table>
    </form>
</body>
</html>
